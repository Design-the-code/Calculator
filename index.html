<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title></title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<section class="container">
			<section class="box">
				<h1>Percentage Calculator</h1>
				<p>X is what % of y?</p>
				<br>
				<br>
				<br>
				<form id="percentage">
					<input id="x" type="number" placeholder="x" required>
					<br><br>
					
					is what percent of<br><br>
					<input id="y" type="number" placeholder="y" required>
					<br>
					<br>
					<input class=" btn" type="submit" value="Calculate">
					<br>
					<br>
				</form>
				
				<h3 id="result">Answer:100%</h3>
				
				
				
			</section>
			<section class="box">
				<h1>Simple Interests</h1>
				<p>Principal * Interest * Rate / 100</p>
				<br>
				<br>
				<form id="si">
					<input id="principal" type="number" placeholder="Enter the principal" required>
					<br><br>
					<input id="time" type="number" placeholder="Enter the Time" required>
					<br>
					<br>
					<input id="rate" type="number" placeholder="Enter the Rate" required>
					<br>
					<br>
					<input class=" btn" type="submit" value="Calculate">
					<br>
					<br>
				</form>
				
				<h3 id="simpleInterest" style="display: inline;">Answer in</h3><span style="display:inline; font-size: 17px;">&#8377;</span>
				
				
				
			</section>
		</section>
		<script src="application.js" type="text/javascript"></script>
	</body>
</html>
